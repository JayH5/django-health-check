[tox]
envlist = py{36}-dj{111,20,21,22,master},qa

[testenv]
setenv=
    PYTHONPATH = {toxinidir}:$PYTHONPATH
deps=
    -rrequirements-dev.txt
    dj111: Django>=1.11,<2.0
    dj20: Django>=2.0,<2.1
    dj21: Django>=2.1,<2.2
    dj22: Django>=2.2,<2.3
    djmaster: https://github.com/django/django/archive/master.tar.gz#egg=django
commands=
    coverage run --source='health_check' -m 'pytest' \
        --basetemp={envtmpdir} \
        --ignore=.tox \
        {posargs}

[testenv:qa]
changedir={toxinidir}
deps=
    -rrequirements-dev.txt
commands=
    isort --check-only --recursive --diff {posargs}
    flake8 --jobs=2 {posargs}
    pydocstyle --verbose --explain --source --count {posargs}

[testenv:docs]
deps=
    sphinx
commands=
    python setup.py build_sphinx
